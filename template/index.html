<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Domain Desk</title>
  <link rel="stylesheet" href="style.css">   
</head>
<body>
  <div id="root"></div>
  <template id="app-template">
    <div class="app">
      <div class="topbar">
        <div class="topbar-inner">
          <div class="logo">
            <div class="logo-mark">üåê</div>
            <div>Domain Desk</div>
          </div>
          <div class="spacer"></div>
          <div class="search">
            <input id="globalSearch" placeholder="Search domains, passwords, websites‚Ä¶" />
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><circle cx="10.5" cy="10.5" r="6.5" stroke="currentColor" stroke-width="2"/></svg>
          </div>
          <button class="btn" id="btnSettings">Settings</button>
          <button class="btn" id="btnLogout">Logout</button>
        </div>
      </div>

      <div class="layout">
        <aside class="sidebar">
          <div class="sidebar-inner">
            <div class="tabs">
              <div class="tab active" data-tab="domains">üìö Domains</div>
              <!-- <div class="tab" data-tab="passwords">üîê Passwords</div> -->
              <div class="tab" data-tab="websites">üñ•Ô∏è Websites</div>
              <div class="tab" data-tab="ssl">üîí SSL</div>
              <div class="tab" data-tab="servers">‚òÅÔ∏è Servers</div>
              <div class="tab" data-tab="about">‚ùî About</div>
            </div>
            <div class="bottom-actions">
              <button class="btn" id="btnBackup">Export Backup</button>
              <button class="btn" id="btnRestore">Import Backup</button>
            </div>
          </div>
        </aside>

        <main class="content">
          <section class="section" id="view-domains">
            <div class="section-header">
              <div class="h1">Domains</div>
              <div class="muted">Manage history, status, expiration & notes.</div>
              <div class="spacer"></div>
              <div class="toolbar">
                <select id="filterStatus">
                  <option value="">All Statuses</option>
                  <option>Active</option>
                  <option>Parked</option>
                  <option>Expiring Soon</option>
                  <option>Expired</option>
                </select>
                <button class="btn primary" id="btnAddDomain">Add Domain</button>
              </div>
            </div>
            <div class="grid" id="domainGrid"></div>
          </section>

          <section class="section hidden" id="view-passwords">
            <div class="section-header">
              <div class="h1">Passwords</div>
              <div class="muted">Simple vault (local-only). Like Notion pages‚Äîadd descriptions.</div>
              <div class="spacer"></div>
              <div class="toolbar">
                <button class="btn primary" id="btnAddPassword">Add Password</button>
              </div>
            </div>
            <div class="card">
              <div class="row spread" style="margin-bottom:6px">
                <div class="muted">Tip: click üëÅ to reveal temporarily.</div>
                <div class="row" style="gap:6px">
                  <input id="passwordSearch" class="input" placeholder="Search passwords by label or user‚Ä¶" />
                </div>
              </div>
              <div style="overflow:auto">
                <table id="passwordTable">
                  <thead>
                    <tr><th>Label</th><th>Username</th><th>Password</th><th>URL</th><th>Updated</th><th></th></tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </section>

          <section class="section hidden" id="view-websites">
            <div class="section-header">
              <div class="h1">Websites</div>
              <div class="muted">Add a site and check if it's up.</div>
              <div class="spacer"></div>
              <div class="toolbar">
                <button class="btn primary" id="btnAddSite">Add Website</button>
              </div>
            </div>
            <div class="grid" id="siteGrid"></div>
          </section>

          <section class="section hidden" id="view-ssl">
            <div class="section-header">
              <div class="h1">SSL Certificates</div>
              <div class="muted">Track expiration dates for your SSL certificates.</div>
              <div class="spacer"></div>
              <div class="toolbar">
                <button class="btn primary" id="btnAddSsl">Add SSL Cert</button>
              </div>
            </div>
            <div class="grid" id="sslGrid"></div>
          </section>

          <section class="section hidden" id="view-servers">
            <div class="section-header">
              <div class="h1">Servers</div>
              <div class="muted">Manage server credentials and notes.</div>
              <div class="spacer"></div>
              <div class="toolbar">
                <button class="btn primary" id="btnAddServer">Add Server</button>
              </div>
            </div>
            <div class="grid" id="serverGrid"></div>
          </section>

          <section class="section hidden" id="view-about">
            <div class="card">
              <div class="h1">About this app</div>
              <p class="muted">This platform is a comprehensive solution for centralized management of domains, SSL certificates, servers, and websites. It is designed to continuously monitor expiration dates, uptime, performance, and overall system health, providing accurate insights and automated alerts to prevent service interruptions. With its intelligent monitoring and reporting features, the platform ensures maximum security, reliability, and operational efficiency. It simplifies the complexity of managing large-scale digital infrastructures and enables organizations to maintain full visibility and control over their online assets, reducing risks and ensuring uninterrupted services.</p>
              <!-- <p class="small">Security note: Passwords are stored locally in plain text for demo simplicity. Do not use real secrets.</p> -->
            </div>
            <!-- <div class="card">
              <div class="row spread">
                <div><b>Self-checks</b> <span class="muted">(non-destructive runtime tests)</span></div>
                <button class="btn" id="btnRunTests">Run Self-Checks</button>
              </div>
              <div id="testResults" class="small muted"></div>
            </div> -->
          </section>
        </main>
      </div>
    </div>

    <div class="overlay" id="overlay">
      <div class="drawer" role="dialog" aria-modal="true">
        <div class="drawer-header">
          <div class="h1" id="drawerTitle"></div>
          <div class="actions">
            <button class="btn" id="btnDrawerCancel">Close</button>
            <button class="btn primary" id="btnDrawerSave">Save</button>
          </div>
        </div>
        <div class="drawer-body" id="drawerBody"></div>
      </div>
    </div>

    <div class="toasts" id="toasts" aria-live="polite" aria-atomic="true"></div>
  </template>

  <template id="auth-template">
    <div class="auth">
      <div class="auth-card">
        <div class="center"><div class="logo-mark" style="width:48px;height:48px">üîê</div></div>
        <h2 style="margin:6px 0 2px">Welcome</h2>
        <div class="small">Sign in to continue to your account.</div>
        <div id="authState" class="small"></div>
        <div>
          <div class="label">Username</div>
          <input id="authUser" class="input" placeholder="Enter your username" />
        </div>
        <div>
          <div class="label">Password</div>
          <input id="authPass" class="input" placeholder="Enter your password" type="password" />
        </div>
        <button class="btn primary" id="authAction">Log In</button>
        <div class="small">Or <span id="toggleAuth" class="link">switch</span> to create a new account</div>
        <div id="authMessage" style="color:var(--danger); text-align:center;"></div>
      </div>
      <div class="toasts" id="toasts" aria-live="polite" aria-atomic="true"></div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
